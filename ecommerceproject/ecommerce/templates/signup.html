{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="signupContainer container-fluid" style="display: flex;align-items: center;justify-content: center;">
    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>

            <form method="POST" >
                {% csrf_token %}
                <div class="field input-field">
                   {{form.email}}
                    
                </div>

                <div class="field input-field">
                  {{form.password}} 
                    
                </div>

                <div class="field input-field">
                    {{form.confirm_password}}
                    <!-- <input type="password" name="confirm_password" placeholder="Confirm password" class="password" value="{{form.confirm_password}}"> -->
                    <!-- <i class='bx bx-hide eye-icon'></i> -->
                </div>

                <div class="field button-field">
                    <button type="submit">Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="{% url 'shop:login' %}" class="link login-link">Login</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="{% url 'social:begin' 'facebook' %}" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="field google">
                <img src="{% static 'images/google.png' %}" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>

    </div>
</section>

{% endblock %}
